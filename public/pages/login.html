<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="/vendor/bower_components/jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/login.js"></script>

    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <div id = "main">  
        <div class = "textWrapper" id = "msgMain">
            <span>If user does not exist, it will be created</span>
        </div>
        <div id = "wrap">
            
                <input type="text" placeholder="Login" id="username">
                <input type="password" placeholder="Password" id="password">
                <input id = "btnSubmit" type="submit" value = "LOG IN">
            
        </div>
        <div class = "textWrapper" id = "msgWrong">
            <span>Wrong password</span>
        </div>
    </div>
</body>
</html>
